# react client application
upstream client {
  server client:3000;
}

# express server
upstream api {
  server api:5000;
}

# NGINX routes and server
server {
  listen 80;

  location / {
    proxy_pass http://client;
  }

  location /api {
    rewrite /api/(.*) /$1 break;
    proxy_pass http://api;
  }
}